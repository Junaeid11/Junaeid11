name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v2

      # Generate the snake gif
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Junaeid11
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show git status (for debugging)
      - run: git status

      # Configure git user details for committing
      - run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Automatically create the output branch if it doesn't exist
      - run: |
          git fetch origin
          if git rev-parse --verify origin/output; then
            echo "Output branch exists. Checking out...";
            git checkout output;
          else
            echo "Output branch doesn't exist. Creating a new branch...";
            git checkout -b output;
          fi

      # Add changes, commit, and push to the output branch
      - run: |
          git add .
          git commit -m "Update contribution snake"
          git push origin output --force

      # Optionally, use GitHub Pages to publish content
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
